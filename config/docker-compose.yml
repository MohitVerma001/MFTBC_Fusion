version: '3.8'

# FUSION Docker Compose Configuration
# FUSO Brand Theme: PostgreSQL + Express + React (Never Supabase)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fusion_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fusion_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/fusion_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/migrations:/docker-entrypoint-initdb.d/migrations
    networks:
      - fusion_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fusion_backend
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: fusion_db
      PORT: 5000
      NODE_ENV: production
      CORS_ORIGIN: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fusion_network

  # Frontend (React + Vite) - Production build served by nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fusion_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: ${API_URL:-http://localhost:5000}
    depends_on:
      - backend
    networks:
      - fusion_network

volumes:
  postgres_data:
    driver: local

networks:
  fusion_network:
    driver: bridge
