<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css">
  
  <!-- Google Translate Script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'af,sq,am,ar,hy,az,eu,be,bn,bs,bg,ca,ceb,ny,zh-CN,zh-TW,co,hr,cs,da,nl,eo,et,tl,fi,fr,fy,gl,ka,de,el,gu,ht,ha,haw,iw,hi,hmn,hu,is,ig,id,ga,it,ja,jw,kn,kk,km,ko,ku,ky,lo,la,lv,lt,lb,mk,mg,ms,ml,mt,mi,mr,mn,my,ne,no,ps,fa,pl,pt,pa,ro,ru,sm,gd,sr,st,sn,sd,si,sk,sl,so,es,su,sw,sv,tg,ta,te,th,tr,uk,ur,uz,vi,cy,xh,yi,yo,zu',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- Custom CSS to style Google Translate -->
  <style>
    /* Hide Google Translate banner */
    .goog-te-banner-frame.skiptranslate {
      display: none !important;
    }
    body {
      top: 0px !important;
    }
    
    /* Style Google Translate dropdown */
    #google_translate_element {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }
    
    #google_translate_element .goog-te-gadget {
      font-family: inherit;
      color: #fff;
    }
    
    #google_translate_element .goog-te-gadget-simple {
      background-color: #000;
      border: 1px solid #dc2626;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 14px;
      color: #fff;
    }
    
    #google_translate_element .goog-te-gadget-simple:hover {
      background-color: #1a1a1a;
      border-color: #ef4444;
    }
    
    #google_translate_element .goog-te-gadget-simple .goog-te-menu-value span {
      color: #fff;
    }
    
    #google_translate_element .goog-te-gadget-simple .goog-te-menu-value span:hover {
      color: #ef4444;
    }
    
    /* Style the dropdown arrow */
    #google_translate_element .goog-te-gadget-icon {
      background-image: none !important;
      display: none;
    }
    
    /* Hide "Powered by" text */
    .goog-logo-link {
      display: none !important;
    }
    
    .goog-te-gadget {
      color: transparent !important;
    }
    
    .goog-te-gadget .goog-te-combo {
      background-color: #000;
      border: 1px solid #dc2626;
      border-radius: 6px;
      padding: 8px 12px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    
    .goog-te-gadget .goog-te-combo:hover {
      border-color: #ef4444;
      background-color: #1a1a1a;
    }
    
    .goog-te-gadget .goog-te-combo option {
      background-color: #1a1a1a;
      color: #fff;
    }
  </style>
  
  
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
